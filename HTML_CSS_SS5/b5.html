<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b5.css">
</head>
<body>
    <form class="feedback-form">
        <h2 class="title">Ý Kiến Phản Hồi tới Nha Sỹ</h2>
        <label for="name">Họ và Tên:</label><br>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required><br>
        <label for="feedback">Phản Hồi của bạn:</label><br>
        <textarea id="feedback" name="feedback" placeholder="Nhập phản hồi của bạn...." required></textarea><br>
        <input type="submit" value="Gửi Ý kiến">
    </form>
</body>
</html>
